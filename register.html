<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<!-- 引入本地css样式文件 -->
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- 引入阿里巴巴矢量图标库css样式文件-->
		<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1913322_3y7ytkpomau.css" />
		<!-- 引入网页浏览器标签栏图标文件 -->
		<link rel="Shortcut Icon" href="./img/favicon.ico" type="favicon.ico" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	</head>
	<body>
		<!-- 网页最大的盒子 -->
		<div class="box">
			<!-- 内侧盒子 -->
			<div class="box-small">
				<!-- 内侧盒子中间部分 -->
				<div class="box-samll-center">
					<!-- 内侧盒子中间标题部分 -->
					<div class="box-title">
						<h3>Hi 欢迎注册</h3>
					</div>
					<!-- 内侧盒子中间表单部分 -->
					<div class="box-form">
						<form action="register.php" method="post">
							<label>
								<i class="iconfont iconyonghuming"></i>
								<input type="text" name="username" id="username" value="" placeholder="请输入用户名" />
							</label>
							<label>
								<i class="iconfont iconmima"></i>
								<input type="password" name="password1" id="password1" value="" placeholder="请输入密码" />
							</label>
							<label>
								<i class="iconfont iconmima"></i>
								<input type="password" name="password2" id="password2" value="" placeholder="确认密码" />
							</label>
							<label>
								<i class="iconfont iconzhidian"></i>
								<input type="text" name="phone" id="phone number" value="" placeholder="请输入手机号" />
								<button class="yzman" type="button" id="numbtn" onclick="function">获取验证码</button>
								<script type="text/javascript">
									var countdown = 60;

									$('#numbtn').on('click', function() {
										var obj = $("#numbtn");

										settime(obj);

									})

									function settime(obj) { //发送验证码倒计时

										if (countdown == 0) {
											obj.attr('disabled', false);

											//obj.removeattr("disabled");

											obj.html("免费获取验证码");

											countdown = 60;

											return;

										} else {
											obj.attr('disabled', true);

											obj.html("重新发送(" + countdown + ")");

											countdown--;

										}

										setTimeout(function() {
												settime(obj)

											}

											, 1000)

									}
								</script>
							</label>
							<label>
								<i class="iconfont iconverify-fill"></i>
								<input type="text" name="verification code" id="verification code" value=""
									placeholder="请输入验证码" />
							</label>
							<button type="submit">注 册</button>
							<div>
								<a href="" class="click" id="Click" onclick="myFunction()">点击阅读用户隐私协议
									<script type="text/javascript" charset="utf-8" onclick="SomeJavaScriptCode">
										function myFunction() {
											alert(
												"用户隐私协议：\n 1、在本站注册的会员，必须遵守《互联网电子公告服务管理规定》，不得在本站发表诽谤他人，侵犯他人隐私，侵犯他人知识产权，传播病毒，政治言论，商业讯息等信息。\n 2、在所有在本站发表的文章，本站都具有最终编辑权，并且保留用于印刷或向第三方发表的权利，如果你的资料不齐全，我们将有权不作任何通知使用你在本站发布的作品。\n 3、在登记过程中您将选择注册名和密码，注册名的选择应遵守法律法规及社会公德。您必须对您的密码保密，您将对您注册名和密码下发生的所有活动承担责任。"
											)
										}
									</script>
								</a>
							</div>
						</form>
						<div class="box-gn">
							<a href="login.html" class="qdl">已有账号，去登陆</a>
						</div>
					</div>
				</div>

			</div>
		</div>



		<!-- 百度收录自动推送 -->
		<script>
			(function() {
				var bp = document.createElement('script');
				var curProtocol = window.location.protocol.split(':')[0];
				if (curProtocol === 'https') {
					bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
				} else {
					bp.src = 'http://push.zhanzhang.baidu.com/push.js';
				}
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(bp, s);
			})();
		</script>


	</body>
</html>

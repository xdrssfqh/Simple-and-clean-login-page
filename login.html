<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="Shortcut Icon" href="./img/favicon.ico" type="favicon.ico" />
	</head>
	<body>
		<!-- 登陆页面 -->
		<div class="box">
			<div class="box-small">
				<div class="title">
					<span>Welcome</span>
				</div>
				<form action="" method="post">
					<div class="form">
						<input type="text" class="username" id="username" placeholder="手机/邮箱/用户名" autofocus="autofocus"required="required">
						<input type="password" class="password" id="password" placeholder="密码" required="required">
					</div>
					<div class="check">
						<input type="checkbox">记住我
					</div>
					<button type="submit" class="button" name="loginbtn" id="submit" onclick="">登 陆</button>
					<div class="forget">
						<a href="">忘记密码？</a>
					</div>
				</form>

				<div class="other">
					<a href="" id="Otherlogin" onclick="">QQ登录</a>
					<span>|</span>
					<a href="register.html">立即注册</a>
				</div>
			</div>
		</div>
	</body>
</html>
